<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>分组显示-swiper插件</title>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper2.css">
</head>
<body>
    <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/10.png"></div>
            <div class="swiper-slide"><img src="images/11.png"></div>
            <div class="swiper-slide"><img src="images/12.png"></div>
            <div class="swiper-slide"><img src="images/13.png"></div>
            <div class="swiper-slide"><img src="images/14.png"></div>
            <div class="swiper-slide"><img src="images/10.png"></div>
            <div class="swiper-slide"><img src="images/11.png"></div>
            <div class="swiper-slide"><img src="images/12.png"></div>
            <div class="swiper-slide"><img src="images/13.png"></div>
        </div>
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
        </div>
    </div>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script type="text/javascript">
        var swiper=new Swiper('.swiper-container',{
            pagination:'.swiper-pagination',
//            slidesPerView:3,
            paginationClickable:true,
            spaceBetween:30,
            grabCursor:true,
            loop:true,
            effect:'cube',
            keyboardControl:true,
            mousewheelControl:true
        });
    </script>
     <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</body>
</html>
