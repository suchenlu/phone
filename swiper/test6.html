<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0" />
    <title>分组显示-swiper插件</title>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper2.css">
    <style>
        *{margin:0;padding:0;box-sizing: border-box;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;}
        html,body{position:relative;height:100%;}
        .swiper-container{width:100%;height:100%;margin:30px auto;}
        .swiper-slide{text-align: center;font-size:18px;background-color:#666;display:flex;justify-content: center;align-items: center;}
    </style>
</head>
<body>
    <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper">
            <div class="swiper-slide">slide-1</div>
            <div class="swiper-slide">slide-2</div>
            <div class="swiper-slide">slide-3</div>
            <div class="swiper-slide">slide-4</div>
            <div class="swiper-slide">slide-5</div>
            <div class="swiper-slide">slide-6</div>
            <div class="swiper-slide">slide-7</div>
            <div class="swiper-slide">slide-8</div>
            <div class="swiper-slide">slide-9</div>
        </div>
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
        </div>
    </div>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script type="text/javascript">
        var swiper=new Swiper('.swiper-container',{
            pagination:'.swiper-pagination',
//            slidesPerView:3,
            paginationClickable:true,
            spaceBetween:30,
            grabCursor:true,
            loop:true,
            effect:'cube',
            keyboardControl:true,
            mousewheelControl:true
        });
    </script>
     <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</body>
</html>
