<html lang="en">
<head>

	<title>红包</title>
	<link rel="stylesheet" type="text/css" href="css/amazeui.min.css">
	<link rel="stylesheet" type="text/css" href="css/red-packets.css">
	<style type="text/css">
		.body{
			min-height:100%;
		}
		.body::after{
			background:#000 url(images/bg.jpg) no-repeat center;
			background-size:100% 100%;
		}
	</style>
</head>
<body>
	<div class="body">
	<div data-am-widget="navbar" class="am-cf am-navbar-default am-no-layout">
		<ul class="am-navbar-nav am-cf am-avg-sm-4">
			<li data-am-navbar-share>
				<a href="javascript:;">
					<img src="images/share.png">
					<span class="am-navbar-label">分享</span>
				</a>
			</li>
		</ul>
	</div>
		<!-- <div class="share-platform">
				<div class="share-platform-r">
					<div class="bdsharebuttonbox">
						<a href="#" class="bd_weixin" data-cmd="weixin" title="分享"></a>
					</div>
				</div>
			</div> -->
		<div class="crush"></div>
		<dl class="main">
			<dt>给你发一个红包</dt>
			<dd><img src="images/packet.png" alt=""></dd>
		</dl>
	</div>
</body>
<audio class="audio" src="http://zl.vipoj.com/bh/images/foolredpacket/crush0.mp3" preload="auto"></audio>
<audio class="audio" src="http://zl.vipoj.com/bh/images/foolredpacket/crush1.mp3" preload="auto"></audio>
<audio class="audio" src="http://zl.vipoj.com/bh/images/foolredpacket/crush2.mp3" preload="auto"></audio>
<input type="hidden" name="" id="urltype" value="1">
<input type="hidden" name="" id="followurl" value="">
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/amazeui.min.js"></script>
<script type="text/javascript">
	var count=0;
	$('.crush').click(function(e){
		$('.audio')[count%3].play();
		$(this).attr("style","background:rgba(0,0,0,0.5);");
		$(this).append('<img style="left:'+e.pageX+'px;top:'+e.pageY+'px" src="images/crush'+(count%3)+'.png"/>');
		count++;
		if(count==3){
			setTimeout("prompt()",1000);
		}
	});
	function share(){
		if($('#urltype').val()=='0'){
			window.location.href=$('#followurl').val();
			return;
		}
		$('body').append('<div class="share" onclick="remove(this)">\<img src="images/share1.png"/>\<div class="clear"></div>\<p class="tr">点击右上角</p>\<p class="tr">发给你要整蛊的人</p></div>')
	}
	function prompt(){
		$('body').append('<div class="prompt">\<div class="cont">\<div class="space_30"></div>\<p>只是一个玩笑,逗你呢！哈哈！</p>\<div class="space_30"></div>\<a class="btn" onclick="share()">我也要整蛊</a>\</div>\<div class="bg"></div>\</div>')
	}
</script>
<script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</html>
