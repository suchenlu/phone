<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全屏</title>
	<meta name="viewport" content="width=device-width initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
	<style type="text/css">
		.section1{
			background:url('images/pic_1.png') no-repeat center;
		}
		.section2{
			background:url('images/pic_2.png') no-repeat center;
		}
		.section3{
			background:url('images/pic_3.png') no-repeat center;
		}
		.section4{
			background:url('images/pic_4.png') no-repeat center;
		}
		.section5{
			background:url('images/pic_5.png') no-repeat center;
		}
		.section6{
			background:url('images/pic_6.png') no-repeat center;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.10.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$.fn.fullpage({
				anchors:['page1','page2','page3','page4','page5','page6'],
				navigation:true,
				// menu:true,
				loopBottom:true,
				loopTop:true,
				// continuousVertical:true
				recordHistory:true,
				afterLoad:function(anchorLink,index){
					console.log('afterLoad:anchorLink='+anchorLink+';index='+index);
				},
				onLeave:function(index,nextIndex,direction){
					console.log('onLeave:index='+index+';nextIndex='+nextIndex+';direction='+direction);
				},
				afterRender:function(){
					console.log('afterRender');
				},
				afterResize:function(){
					console.log('afterResize');
				}
			});
		});
	</script>
</head>
<body>
	<div class="section section1"></div>
	<div class="section section2"></div>
	<div class="section section3"></div>
	<div class="section section4"></div>
	<div class="section section5"></div>
	<div class="section section6"></div>
	
</body>
</html>
