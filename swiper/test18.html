	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.10.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$.fn.fullpage({
				anchors:['page1','page2','page3','page4','page5','page6'],
				navigation:true,
				// menu:true,
				loopBottom:true,
				loopTop:true,
				// continuousVertical:true
				recordHistory:true,
				afterLoad:function(anchorLink,index){
					console.log('afterLoad:anchorLink='+anchorLink+';index='+index);
				},
				onLeave:function(index,nextIndex,direction){
					console.log('onLeave:index='+index+';nextIndex='+nextIndex+';direction='+direction);
				},
				afterRender:function(){
					console.log('afterRender');
				},
				afterResize:function(){
					console.log('afterResize');
				}
			});
		});
	</script>

<body>
	<div class="section section1"><img src="images/pic_1.png"></div>
	<div class="section section2"><img src="images/pic_2.png"></div>
	<div class="section section3"><img src="images/pic_3.png"></div>
	<div class="section section4"><img src="images/pic_4.png"></div>
	<div class="section section5"><img src="images/pic_5.png"></div>
	<div class="section section6"><img src="images/pic_6.png"></div>
	<script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</body>
