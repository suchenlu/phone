<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper3.css">
    <title>swiper双向控制案例</title>
    
</head>
<body>
    <div id="swiper-container1" class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper">
            <div class="swiper-slide">slide1</div>
            <div class="swiper-slide">slide2</div>
            <div class="swiper-slide">slide3</div>
            <div class="swiper-slide">slide4</div>
            <div class="swiper-slide">slide5</div>
        </div>
    </div>
    <div id="swiper-container2" class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper">
            <div class="swiper-slide">slide6</div>
            <div class="swiper-slide">slide7</div>
            <div class="swiper-slide">slide8</div>
            <div class="swiper-slide">slide9</div>
            <div class="swiper-slide">slide10</div>
        </div>
    </div>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script type="text/javascript">
        var Swiper1=new Swiper('#swiper-container1',{
        })
        var Swiper2=new Swiper('#swiper-container2',{
        })
        Swiper1.params.control=Swiper2;
//        Swiper2.params.control=Swiper1;
        Swiper1.params.controlInverse=true;
    </script>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</body>
</html>
